<html>
<head>
        <title>Last Chance Dance</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <link rel="stylesheet" type="text/css" href="css/styles.css">
         <link rel="stylesheet" type="text/css" href="css/materialize.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/main.js"></script>
</head>
<body>
    <div class="block white" style="height:100%">
      <div class="container" style-"margin-top:50px">
        <div class="row center-align" style="top:50%">
          <div class="techfont black-text title-font center-align" style="text-align:center; display:block; font-size:50px; top:50%">
            <span>Colby College Last Chance Dance Login</span>
          </div>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field">
                    <input id="login-username" type="text" class="validate">
                    <label for="login-username">Username</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field">
                    <input id="login-password" type="password" class="validate">
                    <label for="login-password">Password</label>
                  </div>
                </div>
              </form>
               <a onclick="logIn()"><button type="submit" class="login-button" style="width=100%">Log In</button></a>
            </div>
            <div class="row white-text">
              <span>Dan and Aaron are total badasses</span>
              <br />
              <span>For the lads</span>
              <br />
              <span>Lads Lads Lads</span>
            </div>
          </div>

      </div>
    </div>




    

</body> 

</html>
